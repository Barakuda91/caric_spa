<div class="container" ng-controller="AdvertController">
    <div class="content_block">
        <div class="row filter-block-row">
            <div class="col-lg-4 col-md-3 col-sm-3 text-right small">
                {{_.ADD_ADVERT_PLEASE_TYPE}}
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3">
                <select ng-model="settingParams.values.advertType" class="form-control form-control-sm">
                    <option value="{{item.key}}" ng-repeat="item in settingParams.advertType">{{_[item.title]}}</option>
                </select>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 text-right">
                <div class="row">
                    <div class="row-price">
                        <div class="col-lg-7 col-md-7 col-sm-7 text-right price-left">
                            <input ng-model="settingParams.values.price" type="text" class="form-control form-control-sm " placeholder="0">
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 text-right price-right">
                            <select ng-model="settingParams.values.currency" class="form-control form-control-sm">
                                <option value="{{item.key}}" ng-repeat="item in settingParams.currency">{{item.title}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3 small">
                {{_.PRICE}}
            </div>
        </div>
        <div ng-if="settingParams.values.advertType === 'wheels'" ng-include="'/templates/list/wheels-filter-block.html'"></div>
        <div ng-if="settingParams.values.advertType === 'tyres'" ng-include="'/templates/list/tyres-filter-block.html'"></div>
        <div ng-if="settingParams.values.advertType === 'spaces'" ng-include="'/templates/list/spaces-filter-block.html'"></div>

        <div class="row filter-block-row">
            <div class="col-lg-4 col-md-4 col-sm-3 text-right small">
                {{_.PHONE_NUMBER}}
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
                <input type="text" ng-model="settingParams.values.advertPhoneNumber" class="form-control form-control-sm">
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 text-right">
                <select ng-model="settingParams.values.advertDeliveryMethod" class="form-control form-control-sm">
                    <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
                    <option value="{{item}}" ng-repeat="item in settingParams.delyveryMethod">{{_[item.title]}}</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 small">
                {{_.DELIVERY_METHOD}}
            </div>
        </div>

        <div class="row filter-block-row">
            <div class="col-lg-4 col-md-4 col-sm-3 text-right small">
                {{_.REGION}}
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
                <select ng-model="settingParams.values.region" class="form-control form-control-sm">
                    <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
                    <option value="{{item}}" ng-repeat="item in settingParams.region">{{_[item.title]}}</option>
                </select>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 text-right">
                <select ng-model="settingParams.values.city" class="form-control form-control-sm">
                    <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
                    <option value="{{item}}" ng-repeat="item in settingParams.city">{{_[item.title]}}</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 small">
                {{_.CITY}}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 text-right small">
                Описание
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 ">
                <textarea ng-model="settingParams.values.advertDescription" class="form-control"></textarea>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-right small">

            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-4 col-sm-4 text-right small">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-left small">
                <div class="btn btn-sm btn-orange" ng-click="advertSubbmit()">{{_.ADVERT_SUBBMIT}}</div>
            </div>
        </div>

    </div>

</div>
