<!-- SLIDER -->
<div class="main_slider_wrap">
    <div class="container">


        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xxs-12 text-center">
                <div class="inline text-center">
                    <div class="m_logo h1 no-margin">
                        carick.com {{foo}}
                    </div>
                    <div class="m_slogan text-uppercase">
                        {{_.INDEX_TAGLINE}}
                    </div>
                </div>
                <div class="form-group"></div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-8 col-xxs-10 text-center">
            <div class="m_srch" ng-class="searchInputBlock">
                <div id="imaginary_container">
                    <div class="input-group stylish-input-group">
                        <input
                                type="text"
                                class="z_index_1 form-control main_search_input"
                                ng-focus="searchInputFocus(true)"
                                ng-blur="searchInputFocus(false)"
                                ng-model="searchInputFocusValue"
                                placeholder="{{_.SEARCH}}">
                        <span class="input-group-addon">
                                <button type="submit" class="subbmit-search-request">
                                    <span class="fa fa-search"></span>
                                </button>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main_search_block">
    <div class="container">
        <div class="row" style="position:relative;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xxs-12">
                <div class="input-group stylish-input-group search-input-div">
                    <input type="text" class="" id="main_search_input"  placeholder="Ищем по марке, бренду авто, шинам, дискам, проставкам">
                    <span class="input-group-addon">
                        <button type="submit" class="subbmit-search-request">
                            <span class="fa fa-lg fa-search"></span>
                        </button>
                    </span>
                    <div class="main-search-tips">
                        <div class="search-tips-row">
                            <span>Результат подбора 1</span>
                        </div>
                        <div class="search-tips-row">
                            <span>Результат подбора 2</span>
                        </div>
                        <div class="search-tips-row">
                            <span>Результат подбора 3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- SLIDER END-->

<!-- GALLERY BLOCK -->
<div class="gallery_wrap panel-body" id="main_page_logos_div" ng-controller="IndexController">
    <div class="container">
        <div class="row" style="padding: 20px 10px">
            <div  ng-repeat="(i,block) in adverdsArray"  class="row addv-small-block-row">
                <!-- auto start-->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <!--<div class="logo_block_arrow_left">-->
                        <!--<i class="fa fa-angle-left fa-5x" aria-hidden="true"></i>-->
                    <!--</div>-->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xxs-12">
                        <a href="/list/{{block.type}}" class="btn btn-head-block btn-lg">
                            {{_[block.title]}}
                        </a>
                    </div>
                    <div ng-repeat="(j,el) in block.adverds" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xxs-12 text-center">
                        <a ng-href="{{el.url}}">
                            <div ng-if="windowWidth >= screenWidthData[j]" class="addv-small-block inline main-auto-img" >
                                <div data-id="{{el.id}}" class="info">
                                    <div class="price">{{el.price}}</div>
                                    <div class="params">{{el.params[0]}} {{el.params[1]}} {{el.params[2]}}</div></div>
                                <div class="image" style="background-image: url({{el.imgUrl}})"></div>
                            </div>
                        </a>
                    </div>
                    <!--<div class="logo_block_arrow_right">-->
                        <!--<i class="fa fa-angle-right fa-5x" aria-hidden="true"></i>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <div id="optionsList" class="inputs">
        <answer-field option="1"/>
    </div>
</div>
<!-- GALLERY BLOCK END-->
