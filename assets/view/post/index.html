<style>
    /* advert page start*/
    /*.class-bg div {*/
        /*border:1px solid green;*/
    /*}*/
    button {
        margin-bottom: 20px;
        padding: 5px 10px;
    }

    .slide-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .slide-list > li {
        display: inline;
    }
    .slide-list > li:hover {
        cursor: pointer;
    }
    .slide-list > li > img {
        width: 100px;
        height: 100px;
    }

    /* advert page end */
</style>
{{windowWidth}}
{{advertInfo.id}}
<div class="container class-bg" ng-controller="AdvertController">
    <div class="row" data-id="{{advertInfo.id}}">
        <div class="col-xs-12 visible-md visible-sm visible-xs">{{advertInfo.title}}</div>
        <div class="col-lg-6">
            <div class="col-xs-12 text-center main-photo-wrapper">
                <div ng-include="'templates/post/main-gallery-foto-block.html'"></div>
            </div>
            <div class="col-xs-12 text-center advert-price-block">{{advertInfo.price}} {{advertInfo.currency}}</div>
        </div>
        <div class="col-lg-6">
            <div class="col-xs-12 hidden-md hidden-sm hidden-xs">{{advertInfo.title}}</div>
            <div class="col-xs-12 hidden-sm hidden-xs">
                <div ng-include="'templates/post/right-gallery-foto-block.html'"></div>
            </div>
            <div class="col-xs-12">
                <p>SOME ADVERT DATA INFO</p>
                <br>
                {{advertInfo.informationBlock}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">{{advertInfo.description}}</div>
    </div>
</div>
