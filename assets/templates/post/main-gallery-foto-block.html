<ul class="slide-list main-post-image-list">
    <li ng-repeat="s in slides" ng-click="showGallery(s.index)">
        <div ng-if="$index == 0" class="img-viewport-main">
            <img ng-src="{{s.src}}"
                 alt="alter description"
                 data-index="{{s.index}}"
                 class="img-responsive main-image-center"

            />
        </div>
        <div ng-if="$index > 0" class="img-viewport-main">
            <img ng-src="{{s.src}}"
                 alt="alter description"
                 data-index="{{s.index}}"
                 class="img-responsive main-image-center"

                 style="display: none;"
            />
        </div>
    </li>
</ul>
<div ng-if="slidesCount == 0">
    <div class="img-viewport-main">
        <img ng-src="{{noImageDefaultSrc}}"
             alt="alter description"
             data-index="0"
             class="img-responsive main-image-center"
        />
    </div>
</div>
<div ng-photoswipe
     slides="slides"
     open="open"
     slide-selector=".slide-list > li > div > img"
     on-close="closeGallery()"
     options="opts"
>
</div>
