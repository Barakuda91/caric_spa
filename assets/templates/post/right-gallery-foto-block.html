<div class="logo_block_arrow_left" ng-click="galleryRotateLeft()">
    <i class="fa fa-angle-left fa-5x" aria-hidden="true"></i>
</div>
<div ng-if="true === firstRender">
    <ul class="slide-list">
        <li ng-repeat="s in slides">
            <div ng-if="s.index < 3">
                <div class="col-md-4 thumbnail-advert-show">
                    <img ng-src="{{s.src}}"
                         ng-click="showMainFoto(s.index)"
                         alt="alter description"
                         data-index="{{s.index}}"
                         class="img-responsive"
                         width="180"
                    />
                </div>
            </div>
        </li>
    </ul>
</div>
<div ng-if="false === firstRender">
    <ul class="slide-list">
        <li ng-repeat="s in currentSlides">
            <div class="col-md-4 thumbnail-advert-show">
                <img ng-src="{{s.src}}"
                     ng-click="showMainFoto(s.index)"
                     alt="alter description"
                     data-index="{{s.index}}"
                     class="img-responsive"
                     width="180"
                />
            </div>
        </li>
    </ul>
</div>
<div class="logo_block_arrow_right" ng-click="galleryRotateRight()">
    <i class="fa fa-angle-right fa-5x" aria-hidden="true"></i>
</div>
