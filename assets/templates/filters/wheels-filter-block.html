<div class="row filter-block-row">
    <div class="col-lg-4 col-md-3 col-sm-3 text-right small" ng-click="getModalWithDescription('TYPE')">
        {{_.TYPE}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].wheelType.required" class="required">*</span>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3">
        <div class="select-list">
            <select ng-class="setting.advertAddSettingParams.errorClass.wheelType" ng-model="setting.values.wheelType" class="form-control form-control-sm">
                <option value="{{item.key}}" ng-repeat="item in setting.params.wheelType" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 text-right">
        <div class="select-list">
            <select ng-class="setting.advertAddSettingParams.errorClass.wheelWidth"  ng-model="setting.values.wheelWidth" class="form-control form-control-sm">
                <option value="{{item.key}}" ng-repeat="item in setting.params.wheelWidth" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 small" ng-click="getModalWithDescription('WIDTH')">
        {{_.WIDTH}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].wheelWidth.required" class="required">*</span>
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small" ng-click="getModalWithDescription('CENTER_HOLE')">
        {{_.CENTER_HOLE}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].centerHole.required" class="required">*</span>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <input ng-class="setting.advertAddSettingParams.errorClass.centerHole" ng-model="setting.values.centerHole" type="text" class="form-control form-control-sm" placeholder="mm">
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 text-right">
        <input ng-class="setting.advertAddSettingParams.errorClass.offset" ng-model="setting.values.offset" type="text" class="form-control form-control-sm" placeholder="mm">
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 small" ng-click="getModalWithDescription('OFFSET')">
        {{_.OFFSET}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].offset.required" class="required">*</span>
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-3 col-sm-3 text-right small" ng-click="getModalWithDescription('PCD')">
        {{_.PCD}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].pcd.required" class="required">*</span>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3">
        <div class="select-list">
            <select ng-class="setting.advertAddSettingParams.errorClass.pcd" ng-model="setting.values.pcd" class="form-control form-control-sm">
                <option value="{{item.key}}" ng-repeat="item in setting.params.pcd" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <div class="select-list">
            <select ng-class="setting.advertAddSettingParams.errorClass.diameter" ng-model="setting.values.diameter" class="form-control form-control-sm">
                <option value="{{item.key}}" ng-repeat="item in setting.params.diameter" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 small" ng-click="getModalWithDescription('DIAMETER')">
        {{_.DIAMETER}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].diameter.required" class="required">*</span>
    </div>
</div>
<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small" ng-click="getModalWithDescription('MAKER')">
        {{_.MAKER}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].wheelMaker.required" class="required">*</span>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <div class="select-list">
            <select
                    ng-class="setting.advertAddSettingParams.errorClass.wheelMaker"
                    ng-change="customSelectInputChange('wheelModel','wheelMaker')"
                    ng-model="setting.values.wheelMaker"
                    class="form-control form-control-sm">
                <option value="{{$index}}" ng-repeat="item in setting.params.wheelMaker" ng-disabled="item.disabled">
                    {{_[item.title]}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3">
        <div  ng-class="setting.customSelect['wheelModel'].mainDivClass">
            <input type="text"
                   ng-class="setting.advertAddSettingParams.errorClass.wheelModel"
                   ng-model="setting.customSelect['wheelModel'].value"
                   ng-focus="customSelectFocus('wheelModel')"
                   ng-blur="customSelectBlur('wheelModel')"
                   ng-disabled="setting.customSelect['wheelModel'].disabled"
                   placeholder="{{_[setting.customSelect['wheelModel'].placeholder]}}"
                   class="dropdown form-control form-control-sm"
            />
            <div class="search-item-list" ng-class="setting.customSelect['wheelModel'].itemListClass">
                <ul class="list" >
                    <li ng-repeat="item in setting.params.wheelMaker[setting.values.wheelMaker].models | filter:setting.customSelect['wheelModel'].value" ng-click="customSelectChooseItem( item, 'wheelModel' )">
                        <span>{{_[item.title] }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 small" ng-click="getModalWithDescription('MODEL')">
        {{_.MODEL}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].wheelModel.required" class="required">*</span> {{vallur}}
    </div>
</div>
