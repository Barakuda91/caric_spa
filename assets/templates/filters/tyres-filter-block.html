<div class="row filter-block-row">
    <div class="col-lg-4 col-md-3 col-sm-3 text-right small vcenter">
        {{_.TYPE}}
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3">
        <select ng-model="setting.values.tyreType" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.tyreType" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 text-right">
        <select ng-model="setting.values.tyreSpeedIndex" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.tyreSpeedIndex" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 small">
        {{_.SPEED_INDEX}}
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small vcenter">
        {{_.DIAMETER}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <select ng-model="setting.values.diameter" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.diameter" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <select ng-model="setting.values.tyreLoadIndex" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.tyreLoadIndex" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 small">
        {{_.LOAD_INDEX}}
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-3 col-sm-3 text-right small vcenter">
        {{_.WIDTH}}
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3">
        <select ng-model="setting.values.tyreWidth" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.tyreWidth" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 text-right">
        <select ng-model="setting.values.productionYear" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.productionYear" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 small">
        {{_.PRODUCTION_YEAR}}
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small vcenter">
        {{_.PROFILE_HEIGHT}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <select ng-model="setting.values.tyreHeight" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.tyreHeight" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <div class="row">
            <div class="row-price">
                <div class="col-lg-6 col-md-6 col-sm-6 text-right price-left">
                    <input ng-model="setting.values.treadRest_1" type="text" placeholder="mm" class="form-control form-control-sm">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 text-right price-right">
                    <input ng-model="setting.values.treadRest_2" type="text" placeholder="mm" class="form-control form-control-sm">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 small vcenter">
        {{_.RESIDUAL_TREAD}}</div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small vcenter">
        {{_.MAKER}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <select ng-model="setting.values.tyreMaker" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.tyreMaker" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <select ng-model="setting.values.tyreModel" class="form-control form-control-sm">
            <option value="{{item.key}}" ng-repeat="item in setting.params.tyreModel" ng-disabled="item.disabled">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 small vcenter">
        {{_.MODEL}}
    </div>
</div>
