<div class="row fix-row-margin-left">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('TYPE')">
            {{_.TYPE}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].tyreType.required" class="required">*</span>
        </label>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.tyreType" ng-model="setting.values.tyreType" class="form-control">
                <option value="{{item.key}}" ng-repeat="item in setting.params.tyreType" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-3 col-md-3 col-sm-4 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('SPEED_INDEX')">
            {{_.SPEED_INDEX}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].tyreSpeedIndex.required" class="required">*</span>
        </label>
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.tyreSpeedIndex" ng-model="setting.values.tyreSpeedIndex" class="form-control">
                <option value="{{item.key}}" ng-repeat="item in setting.params.tyreSpeedIndex" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
</div>

<div class="row fix-row-margin-left">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('DIAMETER')">
            {{_.DIAMETER}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].diameter.required" class="required">*</span>
        </label>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.diameter" ng-model="setting.values.diameter" class="form-control">
                <option value="{{item.key}}" ng-repeat="item in setting.params.diameter" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-3 col-md-3 col-sm-4 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('LOAD_INDEX')">
            {{_.LOAD_INDEX}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].tyreLoadIndex.required" class="required">*</span>
        </label>
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.tyreLoadIndex" ng-model="setting.values.tyreLoadIndex" class="form-control">
                <option value="{{item.key}}" ng-repeat="item in setting.params.tyreLoadIndex" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
</div>

<div class="row fix-row-margin-left">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('WIDTH')">
            {{_.WIDTH}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].tyreWidth.required" class="required">*</span>
        </label>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.tyreWidth" ng-model="setting.values.tyreWidth" class="form-control">
                <option value="{{item.key}}" ng-repeat="item in setting.params.tyreWidth" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-3 col-md-3 col-sm-4 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('PRODUCTION_YEAR')">
            {{_.PRODUCTION_YEAR}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].productionYear.required" class="required">*</span>
        </label>
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.productionYear" ng-model="setting.values.productionYear" class="form-control">
                <option value="{{item.key}}" ng-repeat="item in setting.params.productionYear" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
</div>

<div class="row fix-row-margin-left">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('PROFILE_HEIGHT')">
            {{_.PROFILE_HEIGHT}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].tyreHeight.required" class="required">*</span>
        </label>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.tyreHeight" ng-model="setting.values.tyreHeight" class="form-control">
                <option value="{{item.key}}" ng-repeat="item in setting.params.tyreHeight" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-3 col-md-3 col-sm-4 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('RESIDUAL_TREAD')">
            {{_.RESIDUAL_TREAD}}
        </label>
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 col-xxs-12">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-xxs-12">
                    <input ng-class="setting.advertAddSettingParams.errorClass.treadRest_1" ng-model="setting.values.treadRest_1" type="text" placeholder="mm front" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-xxs-12">
                    <input ng-class="setting.advertAddSettingParams.errorClass.treadRest_1" ng-model="setting.values.treadRest_2" type="text" placeholder="mm back" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row fix-row-margin-left">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('MAKER')">
            {{_.MAKER}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].tyreMaker.required" class="required">*</span>
        </label>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12">
            <select ng-class="setting.advertAddSettingParams.errorClass.tyreMaker"
                    ng-change="customSelectInputChange('tyreModel','tyreMaker')"
                    ng-model="setting.values.tyreMaker" class="form-control">
                <option value="{{$index}}" ng-repeat="item in setting.params.tyreMaker" ng-disabled="item.disabled">{{_[item.title]}}</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-xxs-12 form-group">
        <label for="" class="col-lg-3 col-md-3 col-sm-4 col-xs-12 col-xxs-12 control-label" ng-click="getModalWithDescription('MODEL')">
            {{_.MODEL}} <span ng-if="setting.advertAddSettingParams[setting.values.advertType].tyreModel.required" class="required">*</span>
        </label>
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 col-xxs-12">
            <div  ng-class="setting.customSelect['tyreModel'].mainDivClass">
                <input type="text"
                       ng-class="setting.advertAddSettingParams.errorClass.tyreMaker"
                       ng-model="setting.customSelect['tyreMaker'].value"
                       ng-focus="customSelectFocus('tyreModel')"
                       ng-blur="customSelectBlur('tyreModel')"
                       ng-disabled="setting.customSelect['tyreModel'].disabled"
                       placeholder="{{_[setting.customSelect['tyreModel'].placeholder]}}"
                       class="dropdown form-control"
                />
                <div class="search-item-list" ng-class="setting.customSelect['tyreModel'].itemListClass">
                    <ul class="list" >
                        <li ng-repeat="item in setting.params.tyreMaker[setting.values.tyreModel].models | filter:setting.customSelect['tyreModel'].value"
                            ng-click="customSelectChooseItem( item, 'tyreModel' )">
                            <span>{{_[item.title] }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
