<div class="row filter-block-row">
    <div class="col-lg-4 col-md-3 col-sm-3 text-right small vcenter">
        {{_.TYPE}}
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3">
        <select ng-model="settingParams.values.tyreType" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item.key}}" ng-repeat="item in settingParams.tyreType">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 text-right">
        <select ng-model="settingParams.values.tyreSpeedIndex" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item}}" ng-repeat="item in settingParams.tyreSpeedIndex">{{item}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 small">
        {{_.SPEED_INDEX}}
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small vcenter">
        {{_.DIAMETER}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <select ng-model="settingParams.values.diameter" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item}}" ng-repeat="item in settingParams.diameter">{{item}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <select ng-model="settingParams.values.tyreLoadIndex" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item}}" ng-repeat="item in settingParams.tyreLoadIndex">{{item}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 small">
        {{_.LOAD_INDEX}}
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-3 col-sm-3 text-right small vcenter">
        {{_.WIDTH}}
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3">
        <select ng-model="settingParams.values.tyreWidth" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item}}" ng-repeat="item in settingParams.tyreWidth">{{item}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 text-right">
        <select ng-model="settingParams.values.productionYear" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item}}" ng-repeat="item in settingParams.productionYear">{{item}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3 small">
        {{_.PRODUCTION_YEAR}}
    </div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small vcenter">
        {{_.PROFILE_HEIGHT}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <select ng-model="settingParams.values.tyreHeight" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item}}" ng-repeat="item in settingParams.tyreHeight">{{item}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <div class="row">
            <div class="row-price">
                <div class="col-lg-6 col-md-6 col-sm-6 text-right price-left">
                    <input ng-model="settingParams.values.treadRest_1" type="text" placeholder="mm" class="form-control form-control-sm">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 text-right price-right">
                    <input ng-model="settingParams.values.treadRest_2" type="text" placeholder="mm" class="form-control form-control-sm">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 small vcenter">
        {{_.RESIDUAL_TREAD}}</div>
</div>

<div class="row filter-block-row">
    <div class="col-lg-4 col-md-4 col-sm-3 text-right small vcenter">
        {{_.MAKER}}
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <select ng-model="settingParams.values.tyreMaker" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item.key}}" ng-repeat="item in settingParams.tyreMaker">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 text-right">
        <select ng-model="settingParams.values.tyreModel" class="form-control form-control-sm">
            <option ng-if="settingParams.defaultSelected" value="" disabled selected>{{_.PLEASE_SELECT}}</option>
            <option value="{{item.key}}" ng-repeat="item in settingParams.tyreModel">{{_[item.title]}}</option>
        </select>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 small vcenter">
        {{_.MODEL}}
    </div>
</div>
