
<div class="row">
    <div class="col-lg-12">
        <form  name="login">
            <div class="form-group">
                <input
                        type="email"
                        name="email"
                        required
                        min-chars-length="5"
                        ng-model="modalStatus.form.login.email"
                        ng-model="email"
                        class="form-control"
                        placeholder="{{_.EMAIL}}"
                        value="">
            </div>
            <div class="form-group">
                <input
                        type="password"
                        name="password"
                        required
                        min-chars-length="6"
                        ng-model="modalStatus.form.login.password"
                        ng-model="password"
                        class="form-control"
                        placeholder="{{_.PASSWORD}}">
            </div>
            <div class="form-group text-center">
                <input type="checkbox" id="remember" ng-model="modalStatus.form.login.remember">
                <label for="remember">{{_.REMEMBER_ME}}</label>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input
                                type="submit"
                                ng-click="loginFormFunction('login')"
                                class="form-control btn btn-orange"
                                ng-disabled="login.password.$valid == false || login.email.$valid == false"
                                value="{{_.ENTER}}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a ng-click="modelLoginForgot('open')" class="forgot-password">{{_.FORGOT_PASSWORD}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="modal.reg_auth.forgot.open">
                {{_.FORGOT_PASSWORD_TEXT}}
                <div class="form-group">
                    <input class="form-control" ng-model="modalStatus.form.forgot.email" placeholder="{{_.EMAIL}}" value="">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" ng-click="loginFormFunction('forgot')" class="form-control btn btn-orange" value="{{_.RECOLLECT}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div id="error-log-block"></div>
            </div>
        </form>
    </div>
</div>
